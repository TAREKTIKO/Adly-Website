<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <!-- Tab-Logo -->
    <link rel="icon" href="img/Logo2.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
/* /////////////////////////////////////////////////////////////////////// */

/* Default Code */

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html{
    scroll-behavior: smooth;
}

body{
    font-family: 'playfair display', serif;
    background-color: var(--primary-black);
}

.container{
    width: 80%;
    height: 800px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

:root {
    /* الألوان الأساسية */
    --primary-black: #0A0A0A;    /* أسود عميق للخلفيات */
    --luxury-gold: #D4AF37;      /* الذهبي الملكي للوجو والعناوين */
    --light-gold: #F1D279;       /* ذهبي فاتح للتفاعل Hover effects */
    --deep-gold: #996515;        /* ذهبي غامق للظلال أو الخطوط الرفيعة */
    
    /* ألوان النصوص */
    --text-white: #FFFFFF;       /* أبيض ناصع للنصوص الأساسية على الخلفية السوداء */
    --text-gray: #A0A0A0;        /* رمادي هادئ للنصوص الثانوية والوصف */
  
    /* ألوان الفورم (Form Elements) */
    --input-bg: #1A1A1A;         /* أسود فاتح قليلاً لخلفية خانات الإدخال */
    --input-border: #333333;     /* لون الحدود لخانات الإدخال */
    
    /* المسافات والحدود */
    --main-transition: all 0.3s ease; /* سرعة التحول في الأزرار والروابط */
    --secondary-transition: all 0.7s ease-in-out; /* سرعة التحول الثانوية */
    
    --main-font: 'Almarai', serif; /* الخط الرئيسي للموقع */
    --secondary-font: 'Tajawal', sans-serif; /* الخط الثانوي للموقع */
}
/* /////////////////////////////////////////////////////////////////////// */

.img-box{
    width: 250px;
    height: 250px;
    margin: 100px auto 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.img-box img{
    width: 100%;
    height: 100%;
}

.login-box{
    width: 55%;
    height: 500px;
    background-color: var(--primary-black);
    border: 2px solid var(--luxury-gold);
    padding: 40px 0px 20px 0px;
    margin: 0 auto;
    box-shadow: 0 15px 25px rgba(0,0,0,0.6);
    border-radius: 10px;
    position: relative;
}

.login-box form{
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
}

.login-box form h2{
    color: var(--luxury-gold);
    text-align: center;
    font-family: var(--main-font);
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    font-weight: 700;
}

.login-box .input-box{
    position: relative;
    margin: 10px auto;
    width: 100%;
    color: var(--text-white);
}

.login-box .input-box input{
    width: 70%;
    padding: 10px 2px 0px;
    font-size: 20px;
    color: var(--luxury-gold);
    font-weight: 700;
    margin: 0 auto 30px;
    border: none;
    border-bottom: 2px solid var(--text-gray);
    outline: none;
    background: transparent;
    font-family: var(--secondary-font);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: right;
}

.login-box .input-box input:focus{
    outline: none;
    border-color:  #D4AF37; /* ذهبي */
    box-shadow: 0 0 8px var(--luxury-gold);
}

.login-box button{
    width: 20%;
    padding: 10px 0;
    font-size: 25px;
    color: var(--text-white);
    font-weight: 700;
    margin: 100px auto 0;
    border: none;
    outline: none;
    background-color: var(--luxury-gold);
    cursor: pointer;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: var(--main-transition);
}

.login-box button:hover{
    background-color: var(--light-gold);
    color: var(--primary-black);
}   

/* /////////////////////////////////////////////////////////////////////// */

/* Large Screens */
@media (min-width: 1280px) {

}

/* Laptops */
@media (min-width: 1024px) { 

}

/* Tablets */
@media (min-width: 768px) { 

}

/* Mobile Devices */
@media (max-width: 412px) { 
/* ===============================
   Global
=============================== */
body{
    height: auto;
}

.img-box{
    width: 100px;
    height: 100px;
}

.login-box{
    width: 85%;
}

.login-box form h2{
    font-size: 30px;
    width: 100%;
}

.login-box .input-box input{
    text-align: center;
    width: 85%;
}

.login-box button{
    width: 50%;
    font-size: 25px;
}

}

/* /////////////////////////////////////////////////////////////////////// */

/* /////////////////////////////////////////////////////////////////////// */
    </style>
</head>
<body>
    <div class="img-box">
        <img src="Logo2.png" alt="">
    </div>
    <div class="login-box">
            <form>
                <h2>تسجيل دخول</h2>
                <div class="input-box">
                    <input type="text" required placeholder="اسم المستخدم">
                </div>
                <div class="input-box">
                    <input type="password" required placeholder="كلمة المرور">
                </div>
                <button type="submit">تسجيل</button>
            </form>
    </div>



    <script src="./script.js"></script>
</body>
</html>
